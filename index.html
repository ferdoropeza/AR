<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR NFT - p5.js + p5.SimpleAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
     <!--  <script src="/p5.min.js"></script>
    <script src="/p5.simpleAR.js"></script> -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://tetunori.github.io/p5.simpleAR/dist/latest/p5SimpleAR.js"></script>
  </head>
  <body>
    <!-- Loader -->
    <div class="arjs-loader" id="loader">
      <div>Loading AR experience, please wait...</div>
    </div>

    <script src="sketch.js"></script>
    <script>
      // Ocultar loader una vez que se inicia p5.js
      window.setup = (function(originalSetup) {
        return function() {
          document.getElementById('loader').style.display = 'none';
          if (originalSetup) originalSetup();
        };
      })(window.setup);
    </script>
  </body>
</html>
